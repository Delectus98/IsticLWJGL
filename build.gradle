group 'fr.delectus98.isticlwjgl'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


dependencies {
    compile "org.joml:joml-gwt:1.9.18"
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl_util', version: '2.9.1'
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-openal', version: '3.2.3'
}

sourceSets {
    main {
        java {
            srcDirs = ["src", "res"]
        }
    }
}